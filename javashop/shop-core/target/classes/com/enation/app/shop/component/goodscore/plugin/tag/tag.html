<table >
	<thead>
		<tr>
			<th>是否选择</th>
			<th>标签名称</th>
		</tr>
	</thead>
	<tbody>
		<#list tagList as tag> 
			<#if (tag.store_id)??> 
				<#else>
				<tr>
					<td>
						<input type="checkbox" lay-ignore name="tag_id" value="${tag.tag_id }" id="tag_${tag.tag_id }" />
					</td>
					<td style="text-align: left;">${tag.tag_name}</td>
				</tr>
			</#if>
		</#list>
	</tbody>
</table>

<script>

$(function() {
	<#if tagRelList?exists >
		<#list 	tagRelList as tr>
			$("#tag_${tr.tag_id}").attr('checked', true);
		</#list>
	</#if>
	
	layui.form().render();
});

</script>
