<div class="tableform">
	<table width="100%">
		<tbody>
			<tr>
				<th class="title">发票</th>
			</tr>
		</tbody>
	</table>
	<div class="main">
		<div class="detail">
			<#if receipt?exists >
			<table cellspacing="0" cellpadding="0" border="0">
				<tbody>
					<tr>
						<th style="width: 80px;">发票抬头：</th>
						<td>${receipt.title!''}</td>
					</tr>
					<tr>
						<th style="width: 80px;">发票内容 ：</th>
						<td>${receipt.content!''}</td>
					</tr>
				</tbody>
			</table>
			<#else> 未索取发票 </#if>
		</div>
	</div>
	<div style="clear: both"></div>
</div>
