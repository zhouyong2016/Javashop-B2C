	<!--会员登录-->
	<script>
		$(function() {
			$("#logout").click(function() {
				var apiurl = "/api/shop/member!logout.do";
				$.ajax({
					url : "${ctx}" + apiurl,
					dataType : "json",
					success : function(bb) {
						if (bb.result == 1) {
							alert("恭喜注销成功")
						} else {
							alert("已经注销过了错误")
						}
					},
					error : function() {
						alert("api地址错误，请检查");
					}

				});
			});
			
			$("#login").click(function(){
				$(".diadiv").dialog({
					title :'登录',
					width : 400,
					top:100,
					closed : false,
					href:"${ctx}/docs/the_login.html",
					buttons : [ {
						text : '保存',
						handler : function() {
							submitForm();
						}
					}]
				});
			})
		})
		
		function submitForm(){
			
			$("#loginForm").ajaxSubmit({
				url:"${ctx}/api/shop/member!login.do?ajax=yes",
				type:"post",
				dataType:"json",
				success:function(result){
					 alert(result.message);
				},
				error:function(e){
					alert("操作失败！");
				}
			});
		}
	</script>
