
<!--创建"商品详细"标签-->
<#assign goodsBaseDataTag = newTag("goodsBaseDataTag")>
<!--调用"商品详细"标签，并传递参数-->
<#assign goodsBaseData = goodsBaseDataTag("{'goodsid':30}")>

	<li><@image src="${pick.small}"/></li>
</#list>
