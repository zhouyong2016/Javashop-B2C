<style>
.input_text {
	width: 150px;
}
</style>
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr>
					<th width="100px;">等级名称</th>
					<td><input class="easyui-validatebox input_text" type="text" id="name"
						value="${lv.name}" name="name" data-options="required:true"  maxlength="20"></input>
					</td>

				</tr>
				<tr>
					<th>所需积分</th>
					<td><input class="easyui-numberbox input_text" type="text" id="point"
						value="${lv.point}" name="point" data-options="required:true"  maxlength="9"></input>
					</td>

				</tr>
				<tr>
					<th>优惠百分比</th>
					<td><input class="easyui-numberbox input_text" type="text" id="discount"
						value="${lv.discount}" validType="maxnum[101]" name="discount"
						data-options="required:true" maxlength="3"></input>
					</td>
					<td align="left"><div id="default_lvTip">如果输入80，表示该会员等级以销售价80%的价格购买。</div>
					</td>

				</tr>
				<tr>
					<th>默认等级</th>
					<td><input class="easyui-validatebox" type="radio"
						name="default_lv" value="0"<#if
						lv.default_lv==0>checked</#if> />否&nbsp;&nbsp; <input
						class="easyui-validatebox" type="radio" name="default_lv"
						value="1"<#if lv.default_lv==1>checked</#if> />是</td>
				</tr>
			</table>
			<input type="hidden" name="lv_id" value="${lv.lv_id}">
		</form>
	</div>
</div>
