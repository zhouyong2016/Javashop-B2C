<div class="main" style="background-color: white;" >
	<div class="easyui-panel" style="border-style: none;">
	<style>
		.goods_brand{width:90px;}
	</style>
		<div style="padding: 10px 0 10px 20px">
			<form id="brandForm" method="post" class="validate" enctype="multipart/form-data" >
				<table>
					<tr>
						<td class="goods_brand">品牌名称</td>
						<td><input class="input_text easyui-validatebox" type="text" id="name"
							name="name" value="" data-options="required:true" maxlength="25"
							></input></td>
					</tr>
					<tr>
						<td class="goods_brand">品牌网址：</td>
						<td><input class="easyui-validatebox input_text" type="text" id="url" value="http://"
							name="url" data-options="required:true,validType:'url'" maxlength="100" 
							></input></td>
					</tr>
					<tr>
						<td class="goods_brand">品牌LOGO：</td>
						<td>
							<input class="easyui-validatebox" type="file" id="file" name="file" data-options="required:false"></input>
						</td>
					</tr>
					<tr>
						<td class="goods_brand">详细说明</td>
						<td>
							<script id="editor" name="brief" type="text/plain" style="height:200px;width: 99%;"></script>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
