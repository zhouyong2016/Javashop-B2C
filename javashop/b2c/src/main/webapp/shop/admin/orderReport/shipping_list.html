<#include '/admin/header.html' >
<#assign dateFormat="com.enation.framework.directive.DateformateDirective"?new()>
<div class="main">
	<div class="shadowBoxWhite tableDiv">
		<table  id="dg" class="easyui-datagrid" data-options="url:'${ctx}/shop/admin/order-report/shipping-list-json.do',pageList: [10,15,20,30],pageSize:20,fitColumns:'true'" pagination="true" width="width">
			<thead>
				 <tr>
					<th  data-options="field:'delivery_id',width:30" >发货单号</th>
				 	<th  data-options="field:'money',width:100"  formatter="formatMoney" >物流费用</th>
				 	<th  data-options="field:'sn',width:150" formatter="forsn">订单号</th>
				 	<th  data-options="field:'ship_name',width:100" >收货人</th>
				 	<th  data-options="field:'member_name',width:100" >会员用户名</th>
				 </tr>
			</thead>
		 </table>
		<div id="pay_detail"></div>
	</div>
</div>

<script type="text/javascript">

function formatMoney(value,row,index){
	var val="￥"+value;
	return val;
}

function forsn(value,row,index){
	var val="<a href='#' onclick=\"newTab('查看订单详细"+(row.sn).substring(0,6)+"','${ctx}/shop/admin/order/detail.do?orderId="+row.order_id+"&sn="+row.sn+"&logi_no="+row.logi_no+"&uname="+row.uname+"&ship="+row.ship_name+"&status="+row.status+"')\">"+row.sn+"</a>"
	return val;
}

</script>

<#include '/admin/footer.html' >
