<div class="easyui-panel" style="border-style:none;" >
	<div style="padding: 10px 0 10px 60px">
		<form id="addTagForm" method="post" class="validate" >
			<table>
					<tr>
					<td>标签名称</td>
					<td><input class="easyui-validatebox input_text" type="text" data-options="required:true" name="tag_name" id="name" maxlength="30" dataType="string" isrequired="true"/>
					</td>
					</tr>
					<tr>
					<td>品牌标签：</td>
					<td> 是<input type="radio" data-options="required:true" name="type"  value="1"/>
					&nbsp;否
					<input type="radio" data-options="required:true" name="type" value="0"/> 
					</td>
					</tr>
			</table>
		</form>
	</div>
</div>
