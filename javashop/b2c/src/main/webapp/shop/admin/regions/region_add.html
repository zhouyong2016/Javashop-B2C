<style>
	.combo{display:inline}
	.combo-arrow{margin:2px 1px 0px 0px}
</style>
<div class="easyui-panel" style="border-style: none;">
	<div style="padding: 10px 0 10px 60px">
		<form id="regionForm" method="post" class="validate">
			<table>
				<tr>
					<th>地区名称</th>
					<td><input class="input_text easyui-validatebox" type="text" id="local_name"
						name="local_name" data-options="required:true" maxlength="60"></input>
						
					</td>

				</tr> 
				<tr>
					<th>邮政编码:</th>
					<td>
						 <input class="input_text easyui-numberbox" type="text"
						name="zipcode" data-options="required:true" maxlength="6"></input>
					</td>
				</tr>
				<tr>
					<th>是否支持货到付款:</th>
					<td>
						<select name="cod" id="cod" style="height: 30px;width: 200px;">
					     	<option value="1">支持</option>
					     	<option value="0" >不支持</option>
					     </select>
					</td>
				</tr>
			</table>
			<input type="hidden" name="p_region_id" value="0">
			<input type="hidden" name="region_grade" value="1">
		</form>
	</div>
</div>
