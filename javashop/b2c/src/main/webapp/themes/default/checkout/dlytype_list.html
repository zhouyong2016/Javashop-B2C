<#--创建配送列表标签-->
<#assign shopDlyTypeListTag = newTag("shopDlyTypeListTag") >    
<#--调用配送列表标签-->         
<#assign dlyTypeList = shopDlyTypeListTag("{'regionid':${regionid}}")>

<ul>
	<#list dlyTypeList as dlyType> 
		<#if dlyType.name!="虚拟商品自动发货">
			<li>
				<label style="width: auto;">
					<input type="radio" value="${dlyType.type_id}"  type_name="${dlyType.name}" name="typeId" style="cursor: pointer;" <#if dlyType_index==0>checked=true</#if>>${dlyType.name}
				</label>
				${dlyType.price?string("currency")}
				<div class="detail">
					${dlyType.detail!''}
				</div>
			</li>
		</#if>
	</#list>
</ul>
