<div class="rer_para">
	<table cellspacing="0" cellpadding="0" width="100%" class="liststyle data">
		<colgroup class="span-4 ColColorGray fontcolorBlack"></colgroup>
		<tbody>
			<tr>
				<td class="colspan ColColorGraydark" colspan="2">商品属性<span
					class="gname"></span></td>
			</tr>
			<#list attrList as goodsattr>
				<tr>
					<th>${goodsattr.attrName!''}：</th>
					<td>${goodsattr.attrValue!''}</td>
				</tr>
			</#list>
		</tbody>
	</table>
</div>
<div class="rer_para paramList">
	<table cellspacing="0" cellpadding="0" width="100%" class="liststyle data">
		<colgroup class="span-4 ColColorGray fontcolorBlack"></colgroup>
		<tbody>
			<tr>
				<td class="colspan ColColorGraydark" colspan="2">基本信息<span
					class="gname"></span></td>
			</tr>
			<#if goodsPara.hasParam==true>
			<#list para as parameters>
				<!-- 获得 paramList下的json数组，使用第二层list循环-->
				<#list parameters.paramList as gparam>
					<tr>
						<th>${gparam.name!'' }:</th>
						<td>${gparam.value!'' }</td>
					</tr>
				</#list>
			</#list>
			</#if>
		</tbody>
	</table>
</div>
